<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise üíò</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4d6d, #ff85a1);
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, .3);
            width: 320px;
        }

        .photo {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #ff4d6d;
        }

        .card h1 {
            color: #ff4d6d;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 10px 22px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background: #ff4d6d;
            color: white;
            left: 40px;
        }

        #no {
            background: #ddd;
            color: #333;
            right: 40px;
        }

        .success {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #ff4d6d;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- PHOTO -->
        <img src="photo2.jpeg" alt="Love Photo" class="photo">

        <h1>üíò Will You Be My Valentine SRISHTI JI ? üíò</h1>
        <p>I have a small question for you üò≥‚ù§Ô∏è</p>

        <div class="buttons">
            <button id="yes">YES ‚ù§Ô∏è</button>
            <button id="no" onclick="sayYes()">NO üòÅ</button>
        </div>

        <div class="success" id="msg">
            Yayyy ü•∞‚ù§Ô∏è<br>
            I knew it! app no click kroge just a pranküòÑ<br>
            Happy Valentine‚Äôs Day üíñüåπ
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");

        function moveYes() {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            yesBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // desktop hover
        yesBtn.addEventListener("mouseover", moveYes);

        // mobile touch
        yesBtn.addEventListener("touchstart", moveYes);

        function sayYes() {
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("msg").style.display = "block";
        }
    </script>

</body>

</html>
